<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="./script.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="jumbotron" style="background-color:#20315A ; color: white; padding: 20px;">
        <h1 class="text-center">
          <strong>Weather Dashboard</strong>
        </h1>
      </div>

  <div class="row">
    <div class="col-4">
        <div class="card">
            <div class="form-group">
                <h5><label for="search">Search for a City:</label></h5>
                <input type="text" class="form-control" id="userInput">
            </div>
            <button id="search" class="btn btn-primary">Search</button>  
            <div class="card-body">
                <ul class="list-group list-group-flush">
                   
                  </ul>



            </div> 
        </div>
    </div>

    <div class="col-8">
        <div class="card">
            <h5 class="card-title" id="cityName">fddd</h5>
            <p id="tempereture">fdfd</p>
            <p id="humidity">fdfd</p>
            <p id="windSpeed">fdfd</p>
            <p id="UV">fdfd</p>
            


        </div>


    </div>

  </div>    



</div>

    
</body>
</html>
